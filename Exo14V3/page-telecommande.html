<body>

  <header>
    <h1>Ma télécommande à bruits</h1>
    <label for="choixtheme">Quelle version de la télécommande vous voulez voir ?</label>
    <select class="form-control" id="triggertheme" onchange="toggleTheme()">
      <option value="Version Enfant">Voir la version enfant</option>
      <option value="Version Adulte">Voir la version adulte</option>
    </select>


    <script>
      
      

      function toggleTheme() {
        var theme = document.getElementById("triggertheme").value;
      
        var myThemeKid = document.getElementById('enfantID');
        var myThemeAdult = document.getElementById('adulteID');
      
        if (theme == 'Version Enfant') {
          myThemeKid.style.display = 'block';
          myThemeAdult.style.display = 'none';
        }
      
        if (theme == 'Version Adulte') {
          myThemeKid.style.display = 'none';
          myThemeAdult.style.display = 'block';
        }
      };
    
  </script>


  </header>
